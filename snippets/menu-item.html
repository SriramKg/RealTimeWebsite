<div class="col-md-6 menu-item-title">
    <div class="row">
        <div class="col-sm-5">
            <div class="menu-item-photo">
                <div>{{short_name}}</div>
                <img class="img-responsive" src="images/Menu/{{catShortName}}/{{short_name}}.jpg" width="250" height="150" alt="Item">
            </div>
            <div class="menu-item-price">{{price_small}}<span>{{small_portion_name}}</span>{{price_large}}<span>{{large_portion_name}}</span></div>
        </div>
        <div class="col-sm-7 menu-item-description">
            <h3 class="menu-item-title">{{name}}</h3>
            <p class="menu-item-details">{{description}}</p>
        </div>
    </div>
    <hr class="visible-xs">
</div>
